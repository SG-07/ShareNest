spring:
  application:
    name: sharenest-backend
  data:
    mongodb:
      uri: ${MONGODB_URI}
  jackson:
    serialization:
      write-dates-as-timestamps: false

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24h in ms

logging:
  level:
    root: INFO
    com.gangwarsatyam.sharenest: DEBUG

server:
  port: 8080